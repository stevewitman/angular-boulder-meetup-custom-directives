<h2>Example 3: <span class="code">ngStyle</span></h2>

<div>
  div without ngStyle
</div>
<br>

<div [ngStyle]="{'background-color': 'yellow', 'color': 'red'}">
  div with ngStyle to add/change the background color
</div>
<br>

<div [ngStyle]="{'background-color': myBgColor}">
  div with ngStyle to add/change the background color
</div>
<br>

<div [ngStyle]="addStyle()">
  div with ngStyle to add/change the background color
</div>
